<!DOCTYPE html>
<html lang="en-gb">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
		/>
		<link rel="stylesheet" href="./assets/CSS/style.css" />
		<title>Weather Dashboard</title>
	</head>

	<body>
		<header
			class="container-fluid text-center text-white color-transition p-2 weather-header"
		>
			<h1>Weather Dashboard</h1>
		</header>

		<!-- max-width for ultra wide resolutions -->
		<div class="container-fluid" style="max-width: 1400px">
			<div class="row">
				<aside class="col-lg-3 mt-3 pb-3">
					<h2 id="form-heading" class="mb-2 form-label">Search for a City:</h2>
					<form id="search-form" class="form">
						<div class="form-inline form-group">
							<div class="input-group w-100">
								<input
									class="col form-input weather-search p-2 mt-1 rounded"
									type="text"
									id="search-input"
									placeholder="London"
									aria-labelledby="form-heading"
									aria-controls="today forecast"
								/>
								<div class="input-group-append w-100">
									<button
										type="submit"
										class="btn search-button rounded mt-3 mb-1 text-white w-100"
										id="search-button"
										aria-label="submit search"
									>
										Search
									</button>
									<hr class="hr weather-hr" />
								</div>
							</div>
						</div>
					</form>
					<div class="list-group border-top pt-2" id="history"></div>
				</aside>

				<div class="col-lg-9 pb-3">
					<section
						id="today"
						class="mt-3 p-2"
						role="region"
						aria-live="polite"
					></section>
					<section
						id="forecast"
						class="mt-3"
						role="region"
						aria-live="polite"
					></section>
				</div>
			</div>
		</div>

		<!-- Moment.js -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
		<!-- jQuery -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="./assets/Javascript/script.js"></script>
	</body>
</html>
